<section class="top_hero" style="background-color: white; max-width: 300px;margin: auto;padding: 10px 0; height: 80vh;">
    <div class="container">
        <div class="top_hero_title">
            <h1 style="margin: 0;">Top of Herores</h1>
        </div>
        <div class="top_hero_content" *ngFor="let hero of topHeroes">
            <p [routerLink]="['/detail-heroes', hero.id]"
                style="border: 1px solid #000;max-width: 150px;margin: 10px auto; padding: 5px 0; cursor: pointer;">
                <span style="color: red;">{{ hero.id }}</span> {{ hero.name }}
            </p>
        </div>
    </div>
</section>
